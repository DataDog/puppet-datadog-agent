init_config:

instances:
    [{}]

logs:
  - type: file
    path: /var/log/secure
    service: secure
    source: syslog

  - type: file
    path: /var/log/dmesg
    service: dmesg
    source: syslog

  - type: file
    path: /var/log/messages
    service: messages
    source: syslog
  
  - type: file
    path: /var/log/adroll/uwsgi.log
    service: webserver-uwsgi
    source: nginx
  
  - type: file
    path: /var/log/adroll/uwsgi-gk.log
    service: webserver-uwsgi-gk
    source: nginx
  
  - type: file
    path: /var/log/adroll/uwsgi-report.log
    service: webserver-uwsgi-report
    source: nginx
  
  - type: file
    path: /var/log/nginx/error.log
    service: websever-nginx_error
    source: nginx
  
  - type: file
    path: /var/log/puppet/agent.log
    service: webserver-puppet
    source: puppet
  
  - type: file
    path: /var/log/nginx/access.log
    service: webserver-nginx-access
    source: nginx


    - printf <%= File.read('environments/etc/Gemfile').inspect %> > /home/Gemfile

    - gem install bundler -v '= 2.4.13'

    - cd /home && bundle install
    - cd /home/kitchen/puppet && r10k puppetfile install --moduledir=/tmp/modules


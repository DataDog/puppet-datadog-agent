version: 2.1
orbs:
  win: circleci/windows@2.2.0
jobs:
  specs-ruby26-puppet65: &specs
    machine:
      image: ubuntu-2004:2024.08.1
    environment:
      STRICT_VARIABLES: 'yes'
      RUBY_VERSION: '2.6.3'
      PUPPET_VERSION: '6.5.0'
    steps:
    # See https://github.blog/2021-09-01-improving-git-protocol-security-github/
    - run:
        name: Fix git clones
        command: echo -e '[url "https://github.com/"]\n  insteadOf = "git://github.com/"' >> ~/.gitconfig
    - checkout
    - run:
        name: Install RVM
        command: |
          gpg --keyserver keyserver.ubuntu.com --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB
          \curl -sSL https://get.rvm.io | bash -s stable
    - run:
        name: Install Ruby version
        command: rvm install $RUBY_VERSION
    - run:
        name: Install bundler
        command: rm Gemfile.lock && rvm $RUBY_VERSION --verbose do bundle config set --local path '.bundle' && gem install bundler:2.4.13
    - run:
        name: Install gem dependencies
        command: rvm $RUBY_VERSION --verbose do bundle install --path .bundle
    - run:
        name: Run tests
        command: rvm $RUBY_VERSION --verbose do bundle exec rake test

  specs-ruby26-puppet79:
    <<: *specs
    environment:
      STRICT_VARIABLES: 'yes'
      RUBY_VERSION: '2.6.3'
      PUPPET_VERSION: '7.9.0'

  specs-ruby26-puppet714:
    <<: *specs
    environment:
      STRICT_VARIABLES: 'yes'
      RUBY_VERSION: '2.6.3'
      PUPPET_VERSION: '7.14.0'

  specs-ruby26-puppet725:
    <<: *specs
    environment:
      STRICT_VARIABLES: 'yes'
      RUBY_VERSION: '2.6.3'
      PUPPET_VERSION: '7.25.0'

  specs-ruby27-puppet725:
    <<: *specs
    environment:
      STRICT_VARIABLES: 'yes'
      RUBY_VERSION: '2.7.2'
      PUPPET_VERSION: '7.25.0'

  specs-ruby31-puppet734:
    <<: *specs
    environment:
      STRICT_VARIABLES: 'yes'
      RUBY_VERSION: '3.0.0'
      PUPPET_VERSION: '7.34.0'

  specs-ruby26-puppet79-windows: &windows-specs
    executor:
      name: win/default # Comes with ruby 2.6, which is not supported on Windows as of puppet 6.10.1
      shell: bash.exe
    steps:
    # See https://github.blog/2021-09-01-improving-git-protocol-security-github/
    - run:
        name: Fix git clones
        command: echo -e '[url "https://github.com/"]\n  insteadOf = "git://github.com/"' >> ~/.gitconfig
    - checkout
    - run:
        name: Run tests
        command: |
          set -e
          ruby --version
          choco install msys2 -y
          ridk.cmd exec pacman -S --noconfirm --needed base-devel mingw-w64-x86_64-toolchain
          gem install bundler -v 2.4.13
          rm Gemfile.lock && bundle install --path .bundle
          bundle exec rake test
    environment:
      STRICT_VARIABLES: 'yes'
      #RUBY_VERSION hardcoded in install script
      PUPPET_VERSION: '7.9.0'

  verify-gemfile-lock-dependencies:
    machine:
      image: ubuntu-2004:2024.08.1
    environment:
      STRICT_VARIABLES: 'yes'
      RUBY_VERSION: '2.6.3'
    steps:
    # See https://github.blog/2021-09-01-improving-git-protocol-security-github/
    - run:
        name: Fix git clones
        command: echo -e '[url "https://github.com/"]\n  insteadOf = "git://github.com/"' >> ~/.gitconfig
    - checkout
    - run:
        name: Install RVM
        command: |
          gpg --keyserver keyserver.ubuntu.com --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB
          \curl -sSL https://get.rvm.io | bash -s stable
    - run:
        name: Install Ruby versions
        command: rvm install $RUBY_VERSION
    - run:
        name: Install bundler
        command: rvm $RUBY_VERSION --verbose do bundle config set --local path '.bundle' && gem install bundler:2.4.13
    - run:
        name: Install gem dependencies
        command: rvm $RUBY_VERSION --verbose do bundle install --path .bundle
    - run:
        name: Run tests
        command: rvm $RUBY_VERSION --verbose do bundle exec rake test

  kitchen-tests:
    machine:
      image: ubuntu-2004:2024.08.1
    environment:
      STRICT_VARIABLES: 'yes'
      RUBY_VERSION: '2.6.3'
    steps:
    # See https://github.blog/2021-09-01-improving-git-protocol-security-github/
    - run:
        name: Fix git clones
        command: echo -e '[url "https://github.com/"]\n  insteadOf = "git://github.com/"' >> ~/.gitconfig
    - checkout
    - run:
        name: Install RVM
        command: |
          gpg --keyserver keyserver.ubuntu.com --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB
          \curl -sSL https://get.rvm.io | bash -s stable
    - run:
        name: Install Ruby versions
        command: rvm install $RUBY_VERSION
    - run:
        name: Install bundler
        command: rvm $RUBY_VERSION --verbose do bundle config set --local path '.bundle' && gem install bundler:2.4.13
    - run:
        name: Install gem dependencies
        command: rvm $RUBY_VERSION --verbose do bundle install --path .bundle
    - run:
        name: Execute Kitchen tests
        command: rvm $RUBY_VERSION --verbose do bundle exec rake circle
        no_output_timeout: "900s"

workflows:
  version: 2
  build_and_test:
    jobs:
    - specs-ruby26-puppet79-windows
    - specs-ruby26-puppet65
    - specs-ruby26-puppet79
    - specs-ruby26-puppet714
    - specs-ruby26-puppet725
    - verify-gemfile-lock-dependencies
    - kitchen-tests
